<div class="container-fluid">
  <h1>Comenzi</h1>
  <hr>
  <div mdbDropdown class="btn-group dropend">
    <button
      type="button"
      class="btn btn-primary dropdown-toggle"
      mdbDropdownToggle
      aria-expanded="false"
    >
      {{ getSelectedFilterLabel() }}
    </button>
    <ul mdbDropdownMenu class="dropdown-menu">
      <li>
        <button class="dropdown-item" *ngFor="let option of filterOptions" (click)="selectedFilter = option.value; onFilterChange()">{{ option.label }}</button>
      </li>
    </ul>
  </div>

  <div>
    <div class="card mt-4" *ngFor="let order of orders">
      <div class="card-header d-flex flex-row ">
        <div>
          <h2>Comanda numarul {{ order.orderNumber }}</h2>
          <p>{{ order.date | date }} <span><i class="fa-solid fa-ticket fa-fw ms-1 me-1"></i></span> {{ order.price }} RON</p>
        </div>
        <div class="view-details-container">
          <a class="ps-4" [routerLink]="['/account/orders', order.orderNumber]">Vezi comanda</a>
        </div>
      </div>
    </div>
  </div>
  <div class="page-navigation mt-4">
    <button class="btn btn-secondary prev-next-buttons" *ngIf="currentPage > 1" (click)="prevPage()">Previous</button>
    <ng-container *ngFor="let pageNumber of pageNumbers">
      <button class="btn btn-secondary page-nav-buttons" [class.active]="pageNumber === currentPage" (click)="goToPage(pageNumber)">{{ pageNumber }}</button>
    </ng-container>
    <button class="btn btn-secondary prev-next-nav" *ngIf="currentPage < totalPages" (click)="nextPage()">Next</button>
  </div>
</div>
