<div class="container-fluid">
  <div class="genre-preferences">
    <h1 class="text-center">Preferinte genuri</h1>
    <div class="chart-container">
      <canvas id="genrePieChart"></canvas>
    </div>
  </div>
  <div class="recent-orders">
    <h1>Comenzile recente</h1>
    <div class="card" *ngFor="let order of orderList">
      <div class="card-body">
        <h5 role="tab" class="card-title mb-3" >
          <a [routerLink]="['orders', order.orderNumber]">Comanda #{{ order.orderNumber }}</a>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">Data: {{ order.createdAt | date }}</h6>
        <p class="card-text">Status: {{ order.status }}</p>
        <p class="card-text">Total: {{ order.price }} RON</p>
      </div>
    </div>
  </div>
</div>
