<div class="container-fluid">
  <h1 role="button" [routerLink]="['/', 'event', event.title]" [queryParams]="{ id: event.id }">{{event.title}}</h1>
  <p>{{event.location?.name}} | {{event.date}}</p>
  <button class="btn btn-primary map-button" (click)="showMap()">Show map</button>
  <hr>
  <div class="tickets">
    <h2>Tickets</h2>
    <div *ngFor="let ticket of tickets">
      <p>{{ticket.ticketType.name}} | {{ticket.ticketType.price}} RON</p>
      <br>
      <div class="image">
        <img src="data:image/png;base64, {{ticket.image}}" alt="">
      </div>
      <hr>
    </div>
  </div>
</div>
