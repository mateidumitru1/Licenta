<app-navbar></app-navbar>
<div *ngFor="let event of events">
  <div>
    <img src="{{ 'assets/images/' + event.title + '.jpg' }}" width="100" height="150" alt="{{ event.title }}">
    <mat-card>
      <mat-card-title>{{ event.title }}</mat-card-title>
      <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
      <mat-card-content>{{ event.shortDescription }}</mat-card-content>
    </mat-card>
  </div>
</div>
