<mat-form-field>
  <input matInput [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="user.username" name="name" placeholder="Username" required>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="user.email" name="email" placeholder="Email" required email>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="user.password" name="password" placeholder="Password" required>
</mat-form-field>
<mat-form-field>
  <mat-select [(ngModel)]="user.role" placeholder="Role">
    <mat-option [value]="'USER'">USER</mat-option>
    <mat-option [value]="'ADMIN'">ADMIN</mat-option>
  </mat-select>
</mat-form-field>
<app-input-fields-error>{{ message }}</app-input-fields-error>
