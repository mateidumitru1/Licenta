<div class="container-sm">
  <h1><b>Reset password</b></h1>
  <mat-form-field>
    <input matInput placeholder="New password" type="password" [(ngModel)]="newPassword">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Confirm password" type="password" [(ngModel)]="confirmPassword">
  </mat-form-field>
  <app-input-fields-error></app-input-fields-error>
  <button mat-raised-button color="primary" (click)="onClickConfirm()">Confirm</button>
</div>
