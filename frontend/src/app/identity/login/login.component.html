<div class="container-fluid" (keydown.enter)="onLogin()">
    <form [formGroup]="registrationForm">
      <mdb-form-control class="mb-4">
        <input #username mdbInput type="text" id="username" class="form-control" formControlName="username" required/>
        <label mdbLabel class="form-label" for="username">Username</label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input #password mdbInput type="password" id="password" class="form-control" formControlName="password" required/>
        <label mdbLabel class="form-label" for="password">Password</label>
      </mdb-form-control>
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched &&
                registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger mb-4">
        Completeaza toate campurile
      </div>

    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox" formControlName="rememberMe" />
            <label class="form-check-label" for="checkbox"> Tine-ma minte </label>
          </div>
        </div>

        <div class="col">
          <a routerLink="/forgot-password">Ai uitat parola?</a>
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-block mb-4" (click)="onLogin()">Sign in</button>

      <div class="text-center">
        <p>Nu ai cont? <a routerLink="/register">Inregistreaza-te</a></p>
        <p>sau incearca cu:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
</div>
