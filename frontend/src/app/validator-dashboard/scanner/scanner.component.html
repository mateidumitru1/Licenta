<div class="form-group">
  <select class="form-select" (change)="onDeviceChange($event.target)">
    <option *ngFor="let device of action.devices.value" [value]="device.deviceId">
      {{ device.kind }} | {{ device.label }}
    </option>
  </select>
</div>
<div  class="camera">
  <ngx-scanner-qrcode class="video"
                      #action="scanner"
                      [config]="{'isBeep': false}"
  ></ngx-scanner-qrcode>
</div>
<app-loading *ngIf="action.isLoading"></app-loading>
