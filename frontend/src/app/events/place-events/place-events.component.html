<div *ngIf="events.length > 0" class="place-events-container">
  <h1 class="place-name"><b>{{ events[0].place.name }}</b></h1>
  <div>
    <img src="{{ events[0].place.imageUrl }}" alt="{{ events[0].place.name }}">
  </div>
  <div *ngFor="let event of events">
    <mat-card (click)="onEventClick(event)" routerLinkActive="active">
      <div class="card-content">
        <img mat-card-image src="{{ event.imageUrl }}" alt="{{ event.title }}">
        <div class="card-text">
          <mat-card-title>{{ event.title }}</mat-card-title>
          <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
          <mat-card-content>{{ event.shortDescription.slice(0, 320) }}</mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
