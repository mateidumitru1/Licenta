<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Name</mat-panel-title>
    <mat-panel-description>{{ location.name }}</mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field>
    <input matInput [(ngModel)]="toEditData.name" placeholder="Name">
  </mat-form-field>
</mat-expansion-panel>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Address</mat-panel-title>
    <mat-panel-description>{{ toEditData.address }}</mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field>
    <input matInput [(ngModel)]="toEditData.address" placeholder="Address">
  </mat-form-field>
</mat-expansion-panel>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Image</mat-panel-title>
    <mat-panel-description>
      <img [src]="location.imageUrl" alt="image" width="100" height="100">
    </mat-panel-description>
  </mat-expansion-panel-header>
</mat-expansion-panel>
<div>
  <input type="file" accept=".jpg, .jpeg, .png, .bmp" #fileInput (change)="onFileSelected($event)">
  <div *ngIf="imageSrc !== null">
    <img [src]="imageSrc" alt="image" width="100" height="100">
    <button mat-icon-button (click)="onCancelButtonClick()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
<br>
<app-edit-buttons [dialogRef]="dialogRef" [data]="toEditData"></app-edit-buttons>
